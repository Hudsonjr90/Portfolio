  <meta name="theme-color" id="theme-color" content="#FFFFFF" />
  <script>
    // A função abaixo deve ser chamada quando o tema for alterado
    function updateThemeColor(theme) {
      const metaTag = document.querySelector('#theme-color');
      if (theme === 'dark') {
        metaTag.setAttribute('content', '#0ef');
      } else {
        metaTag.setAttribute('content', '#dc2626');
      }
    }
  </script>
